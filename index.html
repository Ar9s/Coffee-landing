<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeDay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
<div class="hero">
    <div class="overlay"></div>
    <div class="content">
        <h1>CoffeeDay</h1>
        <p id="typed-text"></p>
        <a href="#order" class="btn">Заказать</a>
    </div>
</div>
<div id="order" class="order-section">
    <h2>Оформите заказ</h2>
    <p>Контакты, соцсети, форма и т.д.</p>
</div>
<div id="order" class="order-section">
    <h2>Оформите заказ</h2>
    <form id="order-form">
        <input type="text" placeholder="Ваше имя" required>
        <input type="email" placeholder="Email" required>
        <button type="submit" class="btn">Отправить заказ</button>
    </form>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <p>Ваш заказ принят!</p>
        <button id="ok-button" class="btn">ОК</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
